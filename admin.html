<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipUp - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>🚀 Area Admin</h1>
        <p>Gestisci e pubblica nuovi post sulla bacheca.</p>
        
        <button class="home-btn" onclick="window.location.href='index.html'">🏠 Torna alla Home</button>

        <div class="post-box">
            <h2>📝 Crea un nuovo post</h2>
            <input type="text" id="postTitle" placeholder="Titolo del post">
            <textarea id="postContent" placeholder="Scrivi qui il contenuto..."></textarea>
            <button class="publish-btn" onclick="submitPost()">📢 Pubblica</button>
        </div>

        <h2>🗂️ Post pubblicati</h2>
        <div id="postList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
