<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipUp - Area Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🛠 ShipUp - Area Admin</h1>
            <button class="logout-btn" onclick="logout()">🚪 Esci</button>
        </header>

        <h2>📝 Crea un nuovo post</h2>
        <input type="text" id="postTitle" placeholder="Titolo del post">
        <textarea id="postContent" placeholder="Scrivi il contenuto del post..."></textarea>
        <button class="publish-btn" onclick="publishPost()">📢 Pubblica</button>

        <h2>📋 Post esistenti</h2>
        <div id="adminPostList"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
