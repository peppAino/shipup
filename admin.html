<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipUp - Admin</title>
    <script src="admin.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>🔑 Accesso Admin</h2>
        <input type="password" id="password" placeholder="Inserisci password">
        <button onclick="checkPassword()">Accedi</button>
        <p id="error" class="hidden">Password errata!</p>
    </div>
    <div id="admin-panel" class="hidden">
        <h2>📝 Nuovo Post</h2>
        <input type="text" id="title" placeholder="Titolo">
        <textarea id="content" placeholder="Scrivi il post..."></textarea>
        <button onclick="publishPost()">Pubblica</button>
    </div>
</body>
</html>
