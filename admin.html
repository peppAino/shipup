<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipUp - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>⚙️ Admin Panel</h1>
        <button class="back-button" onclick="window.location.href='index.html'">🏠 Torna alla Home</button>
    </header>

    <main>
        <div class="post-form">
            <input type="text" id="post-title" placeholder="Titolo del post">
            <textarea id="post-content" placeholder="Scrivi il contenuto..."></textarea>
            <button onclick="publishPost()">Pubblica</button>
        </div>

        <h2>📋 I tuoi post</h2>
        <div id="admin-posts-container">
            <!-- I post verranno caricati qui -->
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
