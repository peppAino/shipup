<!-- ShipUp Blog - v1.3.4 -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipUp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- O usa favicon.png -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <img src="banner-shipup.png" alt="ShipUp Banner" class="banner">
        <div class="admin-buttons">
            <button id="adminLoginBtn">Area Admin</button>
            <button id="newPostBtn" style="display: none;">Pubblica Nuova News</button>
        </div>
    </header>

    <div class="news-container" id="newsContainer"></div>

    <!-- Modal per inserire una nuova news -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="newsClose">×</span>
            <h2>Pubblica una News</h2>
            <form id="newsForm">
                <input type="text" id="title" placeholder="Titolo" required>
                <textarea id="description" placeholder="Descrizione" required></textarea>
                <input type="file" id="attachment" accept="image/*,.pdf,.xlsx,.xls">
                <button type="submit">Pubblica</button>
            </form>
        </div>
    </div>

    <!-- Modal per modificare una news -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="editClose">×</span>
            <h2>Modifica News</h2>
            <form id="editForm">
                <input type="text" id="editTitle" placeholder="Titolo" required>
                <textarea id="editDescription" placeholder="Descrizione" required></textarea>
                <input type="file" id="editAttachment" accept="image/*,.pdf,.xlsx,.xls">
                <button type="submit">Salva Modifiche</button>
                <input type="hidden" id="editPostId">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
