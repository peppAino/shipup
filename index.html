<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipUp - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Area Admin</h1>
    <p>Qui puoi gestire i post.</p>

    <button onclick="window.location.href='index.html'">🏠 Torna alla home</button>

    <h2>Aggiungi un nuovo post</h2>
    <input type="text" id="postTitle" placeholder="Titolo del post">
    <textarea id="postContent" placeholder="Scrivi il contenuto..."></textarea>
    <button onclick="submitPost()">📢 Pubblica</button>

    <h2>Post esistenti</h2>
    <ul id="postList"></ul>

    <script src="script.js"></script>
</body>
</html>
