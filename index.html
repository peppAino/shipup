<!-- ShipUp Blog - v1.2.4 -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipUp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- O usa type="image/png" href="favicon.png" se PNG -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <img src="banner-shipup.png" alt="ShipUp Banner" class="banner">
        <button id="adminBtn">Area Admin</button>
    </header>

    <div class="news-container" id="newsContainer"></div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Pubblica una News</h2>
            <form id="newsForm">
                <input type="text" id="title" placeholder="Titolo" required>
                <textarea id="description" placeholder="Descrizione" required></textarea>
                <input type="file" id="attachment" accept="image/*,.pdf,.xlsx,.xls">
                <button type="submit">Pubblica</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
